  Le roi des voleurs:
    init_date: 01-11-2016
    end_date: 15-01-2017
    contributorsNbre: 3
    summary: Jeu Cartoon, sur le thème spatial, où le joueur doit collaborer avec deux personnages pour avancer à travers le niveau et atteindre la fin. En charge du game design complet.
    skills:
      - Analyse de jeu de société de type argent - bluff - gestion
      - Création prototype
    concept:
      type: Jeu de société
      genre: 2 à 4 joueurs - 30 à 45min - Bluff
      target: Adulte
    content:
      1:
        type: title
        level: 1
        content: Règle
      2:
        type: local
        name: roidesvoleurs-quartiers
        alt: Quartiers Le Roi Des Voleurs
        extension: jpg
        display: left
        folder_name: gamedesign
      3:
        type: paragraph
        content: La partie se joue en 3 manches de 3 tours de jeu.
          La règle du jeu est de voler le plus possible de butin sur les quartiers, tout les coups sont permis (même la triche).
          5 cartes qui représentent des quartiers sont placés sur la table devant les joueurs, 
          Au début de la partie, des jetons représentant ces quartiers sont distribués aux joueurs.
      4:
        type: local
        name: roidesvoleurs-actions
        alt: Actions Le Roi Des Voleurs
        extension: jpg
        display: right
        folder_name: gamedesign
      5:
        type: paragraph
        content: "<p style='clear:left'>A chaque début de manche, les joueurs distribuent des cartes “actions” qui permettent de choisir l’action à effectuer sur le quartiers.
          <br/>Il existe 4 actions possibles : <ul>
            <li><strong>Voler</strong> : Récupérer le butin </li>
            <li><strong>Embusquer</strong> : Si un joueur parvient à voler dans ce quartier, alors il récupère son butin. Sinon l’action échoue.</li>
            <li><strong>Prévenir</strong> : Si un joueur réussit une action voler ou embusquer, son action échoue et il doit payer 1 pièce d’or de sa bourse au joueur ayant prévenue. Si personne ne réussit d’action, ce dernier doit payer 1 pièce d’or à la banque. </li>
            <li><strong>Coup monté</strong> : Si plusieurs cartes “ coup monté ” sont placé dans le même quartier, les joueurs se partagent le butin. Si une carte “ coup monté “ est placée seule, l’action échoue. L’action est réussie même si une embuscade ou un prévenir est joué.
          </li></ul></p>"
      6:
        type: title
        level: 1
        content: Déroulement d'un tour
      7:
        type: local
        name: roidesvoleurs-personnages
        alt: Personnages Le Roi Des Voleurs
        extension: jpg
        display: right
        folder_name: gamedesign
      8:
        type: paragraph
        content: 
        content: "<ol>
            <li><strong>Enrichissement des quartiers</strong> : 1 pièce d’or arrive sur chacun des quartiers </li>
            <li><strong>Choix de la carte personnage</strong> : Les joueurs jouent face caché deux cartes action ainsi qu’un jeton quartier posé sur chacun d’eux.
            <br/>C’est l’instant où le bluff est le plus présent.</li>
            <li><strong>Révélation personnage</strong> : Une fois que les joueurs ont fini de placer les actions face caché, ils dévoilent la carte personnage précédemment choisi.</li>
            <li><strong>Déroulement des actions</strong> : Les quartiers sont appelés tour à tour et les joueurs dévoilent leurs actions s'ils ont choisi ce quartier grâce à leur jeton. La triche étant autorisé, des jetons si petit sont présents pour aider à l’échange inaperçu.</li>
            <li><strong>Fin du tour</strong> : Une fois 3 tours passés, il reste une seule carte action dans la main des joueurs, celle-ci est défaussé, et 7 sont à nouveau distribué pour une nouvelle manche.</li>
            <li><strong>Fin de la manche</strong> : </li>
          </ol>"
      9:
        type: title
        level: 1
        content: Interactions
      10:
        type: paragraph
        content: ""
      11:
        type: paragraph
        content: "En cas de cartes actions joués sur la même carte quartier :
          <ul>
            <li><strong>Plusieurs vols</strong> : Si plusieurs vols ( un coup monté réussi compte comme un seul vol ) se font dans le même quartier, les vols sont considérés comme échoués.</li>
            <li><strong>Plusieurs embuscades</strong> : Si plusieurs cartes “ prévenir “ sont jouées dans le même quartier, les joueurs pris la main dans le sac doivent payer tous les joueurs ayant prévenu.</li>
            <li><strong>Plusieurs prévenir</strong> : Si plusieurs cartes “ prévenir “ sont jouées dans le même quartier, les joueurs pris la main dans le sac doivent payer tous les joueurs ayant prévenu. </li>
            <li><strong>Partage du butin</strong> : Lorsque le butin doit être partagé, le partage est toujours favorable au plus pauvre. ( Et oui ! les voleurs sont solidaires !)</li>
            <li><strong>Litiges</strong> : En cas de pauvreté égale ou tout autre problème d’égalité, les joueurs doivent régler leur problème autour d’une partie de “ bourse, cape, couteau “. ( le pierre, feuille, ciseaux des voleurs )</li>
          </ul>"
