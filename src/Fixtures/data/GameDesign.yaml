      - Signes et feedbacks
      - UI design
      - Programmation Blueprint
      - Playtests et équilibrage
    concept:
      type: Jeu PC
      genre: TPS - Aventure - Enigme
      target: 12+
    content:
      1:
        type: title
        level: 1
        content: Gameplay
      2:
        type: paragraph
        content: Le joueur joue un alien en personnage principal qui a des mécaniques standard comme avancer, sauter, interagir avec son environnement (interrupteur), pousser de lourds objets.
          Le joueur a ,dès le début du jeu, la possibilité de “switcher” de personnages afin de contrôler l’autre personnage plus petit. Ce petit robot possède un grappin lui permettant d’atteindre des zones que l’alien ne pourrait pas atteindre, et interagir avec certains éléments.
      3:
        type: paragraph
        content: Les deux personnages ont été pensé pour que l’alien ait des mécaniques “verticale” alors que le robot lui a des mécaniques “horizontale”, leur permettant d’être complémentaire et ainsi d’avoir plus de variétés sur les énigmes.
      4:
        type: paragraph
        content: "Une aide a été mis en place au niveau des graphismes pour le joueur. 
          L’alien est représenté par la couleur verte : tout objets ayant une couleur verte a une interaction avec l’alien. Tandis qu’un objet jaune a une interaction avec le robot.
          Ces couleurs sont aussi présents dans le HUD afin d’y faire référence et de l’apprendre aux joueurs inconsciemment."
      5:
        type: title
        level: 1
        content: Story
      6:
        type: paragraph
        content: Bink est un alien, ses congénères décident de quitter la base scientifique par manque de résultat mais l’oublie en partant car il ne s’est pas réveillé à temps.
          Par chance, son ami Zink, un petit robot, a lui aussi été oublié. 
          Ils vont devoir passer par différente zones de la base afin d’accéder au hangar à vaisseau pour pouvoir repartir, mais attention, ses congénères ont bien entendu éteint toute la base.
