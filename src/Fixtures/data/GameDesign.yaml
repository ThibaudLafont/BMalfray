    init_date: 01-04-2016
    end_date: 30-06-2016
    contributorsNbre: 3
    summary: Jeu Cartoon, sur le thème spatiale, où le joueur doit collaborer avec deux personnages pour avancer à travers le niveau et atteindre la fin. En charge du game design complet.
    skills:
      - Créations de features
