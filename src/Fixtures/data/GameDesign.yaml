  Fusion GD:
    init_date: 01-09-2017 
    end_date: 30-04-2018
    contributorsNbre: 49
    summary: "L’humanité a détruit la planète. Pour changer les choses, les hommes décident de créer 
      une entité artificielle intelligente capable de régénérer la nature : K.A.L.I
      Mais cette dernière se retourne contre ses créateurs en fabriquant des êtres qui déciment l’humanité.
      Les joueurs jouent une de ces créatures et vivent les derniers moments de l’humanité."
    skills:
      - Analyse de jeu TPS Shooter
      - Narrative Design
      - Création de feature et ennemi
      - Prototypage et équilibrage
      - Camera design
      - RGD - Paramètre atomique
      - Rédaction GDD
    concept:
      type: Jeu PC
      genre: TPS - Shooter - Coopération
      target: Adulte
    content:
      1:
        type: title
        level: 1
        content: Gameplay
      2:
        type: paragraph
        content: "Les joueurs jouent chacun une “sentinelle” différentes : le “tank” et le “light”
          Ils ont tout les deux une arme différente, mais de pouvoirs identiques.
          Le tank a un shotgun et plus de vie et d’armure, destiné à être au milieu de la zone de combat.
          Le light quant à elle, à une mitraillette, lui permettant d’être plus mobile."
      3:
        type: local
        name: fusion-RGDCombat
        alt : fusion-RGDCombat
        extension: jpg
        display: left
        folder_name: gamedesign
      4:
        type: paragraph
        content: Un des feature que j’ai imaginé est le “marteau-pilon”, les joueurs sont en l’air et quand ils appuient sur la touche le personnage fonce vers le sol, à l’impact il fait des dégâts dans un périmètre donné tout en envoyant en l’air les ennemis.
          J’ai créé un tableau de RGD, pour trouver les paramètres atomique de chaque mécanique où l’on voulait de la difficulté.
      5:
        type: local
        name: fusion-RGDNavigation
        alt : fusion-RGDNavigation
        extension: jpg
        display: right
        folder_name: gamedesign
      6:
        type: paragraph
        content: "<p style='clear:left'>J’ai testé différents sauts sur un prototype pour évaluer les différences entre plusieurs, afin d’avoir une sensation de liberté assez haute sans pour autant devoir déployé beaucoup de graphismes.
          <br/>Nous avons opté pour un dash exécutable au sol ou en l’air, qui permet de se rattraper lors d’un saut raté ou d’esquiver des tirs. Il a été mis en place car une des features imaginée, le climb (escalade) n’est pas resté car ralentissant le flow, et nous était utile seulement en cas de chute.</p>"
      7:
        type: paragraph
        content: "<p style='clear:right'>J’ai contribué aussi à l’élaboration de la caméra, notamment lors des sauts / chutes ainsi que les tirs des joueurs.</p>"
      8:
        type: paragraph
        content: En charge du narrative design complet du jeu, j’ai élaboré une histoire, définit les entités existantes et lieux emblématiques ainsi que les ambiances, j’ai travaillé en collaboration avec une autre section pour élaborer la cinématique de début. Et j’ai créé les cinématiques de fin et de crédits.
      9:
        type: title
        level: 1
        content: Story
      10:
        type: paragraph
        content: "Après des siècles d'exploitation intensive des ressources de la planète, de déforestation, de réchauffement incontrôlé de l'atmosphère, d'extinction de masse des espèces, les humains se rendent compte qu’ils se dirigent immanquablement vers l’autodestruction. <br/>
          Pour éviter ce funeste destin, ils se lancent dans la construction d’un arbre capable de s’auto-régénérer afin de recréer une forêt viable: K.A.L.I. Mais cette entité doté d’intelligence se rend compte que les responsables de la destruction de la planète ne sont autres que les humains. Elle devient vite incontrôlable et commence à faire repousser les arbres et ainsi étendre une vaste forêt, avalant des pays et des continents entier, plongeant la moitié de la planète sous une ère forestière en une cinquantaine d’années.<br/>
          Les humains décident alors de modifier leurs machines actuelles d’industrie pour des machines de combats afin de reprendre le contrôle de cette forêt, mais en réponse à cela, la forêt intelligente crée des gardiens mi-mécaniques mi-organiques en ré-utilisant la technologie humaine. <br/>
          Ecrasée par la forêt, l'humanité voit réduire son nombre à moins de 300 millions d'individus éparpillés sur toute la planète dans des territoires arides et dénués de végétation. Ils tentent toujours d’entrer dans la forêt avec leurs machines, utilisant la force afin de récupérer des ressources nécessaires à leur survie. <br/>
          Mais ces gardiens en charge de faire régner la paix dans la forêt considèrent les humains comme la plus grande menace de la planète, et font tout pour les arrêter."
      11:
        type: paragraph
        content: Les joueurs arrivent dans une guerre sans savoir réellement qu’elle est déjà finie. K.A.L.I a commencé à exterminer l’humanité et ce sont les joueurs qui vont en décimer les dernières traces.
      12:
        type: title
        level: 2
        content: "Exemples d’Entités :"
      13:
        type: local
        name: Kali01
        alt : Kali01
        extension: jpg
        display: right
        folder_name: gamedesign
      14:
        type: paragraph
        content: "<ul>
            <li><strong>K.A.L.I </strong> : Entité intelligente qui régit la forêt. Elle fût à la base créé par les hommes pour reconstruire la nature sur Terre. Cette expérience doit améliorer un arbre afin que la terre régénère des minéraux et végétaux détruit par l’être humain.<br/>
            L’opération fût un succès, jusqu’à ce que l’entité se rendent compte qu’elle a beau faire son travail, les humains viennent toujours couper des arbres, déverser leur déchets, et faire la guerre entre différentes factions…<br/>
            Grâce aux capacités intellectuelle que lui a donné les hommes, l’entité décide de se retourner contre ses créateurs afin de continuer sa mission prioritaire : la régénération de la nature sur Terre.</li>
            <li><strong>Sentinelle</strong> : Entité créé par l’IA afin de protéger la nature de toute menace. L’IA a créé ces “gardiens” grâce à un habile mélange d’arbre et de technologie récupéré sur les différents champ de bataille humain, qu’elle fusionne dans des oeufs implantés dans différents arbres, buissons...</li>
          </ul>"
