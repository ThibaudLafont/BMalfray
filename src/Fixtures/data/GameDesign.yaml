      3:
        type: paragraph
        content: Le joueur joue un cow-boy qui doit partir de la ville fantôme rempli de monstres.
          Comme tout cow-boy qui se respecte, il a sur lui un colt ainsi qu’une ceinture lui permettant de le ranger, et servant d’inventaire à dynamite.
          Suite à une griffure de monstre, le cow-boy acquiert des pouvoirs comme une télékinésie, un sonar lui permettant de voir les ennemis et les objets interactifs, et une flamme permettant d’allumer les dynamites.
          Grâce à cette main de monstre, il a aussi la possibilité de soulever des lourds objets que sa main humaine ne pourrait pas soulever.
          En VR, le toy est beaucoup utilisé, ainsi j’ai décidé que le jeu se concentre sur la recherche et l’utilisation d’objets dans l’environnement permettant au joueur de bouger quasiment tous les meubles pour une sensation de liberté accrue.
      4:
        type: paragraph
        content: Pour plus de dynamisme lors du déplacement pendant les phases de combat, j’ai voulu enlever le fondu au noir de la téléportation qui prenait 1 à 2 secondes de déplacement. En enlevant ce fondu, la téléportation faisait apparaître une motion thickness. Pour contrer cela, j’ai décidé d’en faire un dash, avec FX. Il a fallu équilibrer la vitesse et la distance, mais le résultat donne moins de motion thickness tout en accélérant les déplacements des joueurs.
      5:
        type: title
        level: 1
        content: Story
      6:
        type: paragraph
        content: 
        content: Le joueur joue un cow-boy, qui se fait griffer par un wendigo, un monstre d’os.
          suite à cette blessure, il commence à se transformer en monstre. Il doit trouver un antidote dans la ville fantôme.
