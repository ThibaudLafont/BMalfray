    Blackrift VR:
        init_date: 01-02-2017
        end_date: 01-05-2017
        role: Level Design
        contributorsNbre: 15
        summary: Jeu en VR, sur un thème horreur vous résolvez des énigmes pour avancer. Ce projet a réuni une large équipe de 15 personnes.
        skills:
          - Analyse de gameplay et map VR
          - Création de différents modules LD
          - Programmation Blueprint
          - Playtests et équilibrage
        concept:
          type: Jeu VR
          genre: Horreur
          target: Adulte
        content:
          1:
            type: title
            level: 1
            content: Plans de situations
          2:
            type: local
            name: LD_Map_General
            alt: Top view - player main path
            display: left
            extension: jpg
            folder_name: leveldesign
          3:
            type: paragraph
            content: Sur Black Rift VR, l'intention a été une ville western typique abandonnée,
              le joueur arrive au début du jeu dans la ville puis en passant par divers lieux emblématiques comme le bureau du shérif, le saloon, la bank, et la gare.
          4:
            type: title
            level: 2
            content: Bank
          5:
            type: local
            name: Bank_main_path
            alt: Bank top view - player main path
            display: right
            extension: jpg
            folder_name: leveldesign
          6:
            type: paragraph
            content: J'ai été en charge du niveau Bank, le joueur doit fuir des monstres appelés wendigo, pour cela, il s'enferme dans la bank.
              Il doit résoudre l'énigme du coffre-fort afin de pouvoir sortir de la bank et échapper au wendigo près de la porte.
              Trois éléments du coffre-fort étant caché dans la bank, le joueur doit les récupérer, les placer dans la porte, et trouver le code présent devant la porte.
              Au moment de l'ouverture du coffre-fort un ennemi jaillit du toit, le joueur doit être réactif pour le tuer et exploser le mur du fond en même temps afin de sortir de la bank et continuer sa progression.
          7:
            type: title
            level: 2
            content: Gare
          8:
            type: local
            name: Station_main_path
            alt: Station top view - player main path
            display: right
            extension: jpg
            folder_name: leveldesign
          9:
            type: paragraph
            content: La Gare a été un défi, j'ai voulu essayer de faire un Railshooter afin d'y comprendre les éléments de Motion Sickness et d'essayer au plus possible de les corriger.
              Au départ, le joueur se plaçait sur un wagon, qui était seulement une planche. La motion sickness était très présente.
              En affinant la vitesse et les courbes de virages, elle s'est légèrement atténuée, mais certains joueurs la ressentait encore trop.
              Pour faire disparaître cet effet, il a fallu enfermer beaucoup plus le joueur dans le wagon afin d'avoir un référentiel terrestre plus important
              et concentrer la vision du joueur devant lui afin de lui éviter le plus possible de voir le sol se mouvoir sous ses pieds.
