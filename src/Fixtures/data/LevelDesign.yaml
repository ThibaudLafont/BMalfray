    Arma 3: 
      init_date: 01-10-2016
      end_date: 01-03-2017
      summary: Création d'une mission coopérative de 3 joueurs compris dans une campagne de 6 missions, pour une durée totale de 6h de jeu.
      content:
        1:
          type: title
          level: 1
          content: Note d'intention
        2:
          type: local
          name: Corpus_Image_1
          alt : Image de présentation du projet DM Spacebase41 sur unreal tournament.
          display: center
          extension: jpg
          folder_name: leveldesign
        3:
          type: paragraph
          content: Dans la campagne Arma, j’ai été en charge de la 4eme mission.
        4:
          type: paragraph
          content: Dans cette mission, je voulais que les joueurs soient conscient du déroulement du scénario dans lequel ils évoluent.
        5:
          type: title
          level: 1
          content: Story
        6:
          type: title
          level: 2
          content: Background
        7:
          type: paragraph
          content: Tanoa est une île indépendante située dans le pacifique où deux superpuissances s’affrontent pour son contrôle. Le NATO s’intéresse à Tanoa étant une île proche de leur
            pays et ayant des ressources intéressante pour le commerce. Le CSAT, une force rivale de NATO, y voit un moyen de prendre l’île, afin de se rapprocher des Etats-Unis, et ainsi y
            installer une base dangereuse pour ses rivaux.
        8:
          type: local
          name: Corpus_Image_2
          alt : Image de présentation du projet DM Spacebase41 sur unreal tournament.
          display: left
          extension: jpg
          folder_name: leveldesign
        9:
          type: paragraph
          content: Pour éviter une crise planétaire, ces deux superpuissances travaillent avec des forces milicienne. Le NATO emploie l’AAF, un groupe d’Altis contraint d’exécuter les ordres des
            Nations Unies et envoyé pour asservir l’île. Le CSAT, eux, ont réussi à prendre le contrôle d’un groupe de rebelle indépendantiste de Tanoa, le Syndikat, qui lutte contre la prise de
            pouvoir de NATO.
        10:
          type: title
          level: 2
          content: Scénario
        11:
          type: paragraph
          content: L’escouade est envoyée en mission afin de trouver comment le Syndikat se fournit en armes afin d’aider l’AAF envoyé sur Tanoa. En s'apercevant que le CSAT fournit des armes aux
            indépendantiste de Tanoa, le Blufor décide de faire exploser un entrepôt de munitions Opfor situé sur Altis.
