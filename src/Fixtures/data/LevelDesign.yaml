    Arma 3:
        init_date: 01-10-2016
        end_date: 01-03-2017
        role: Mission Design
        contributorsNbre: 6
        summary: Création d'une mission coopérative de 3 joueurs compris dans une campagne de 6 missions, pour une durée totale de 6h de jeu.
        skills:
          - Analyse du jeu Arma 3
          - Création d’un document de mission design
          - Programmation .sqf
          - Playtests et équilibrage
        concept:
          type: Jeu PC
          genre: FPS
          target: Adulte
        content:
          1:
            type: title
            level: 1
            content: Note d'intention
          2:
            type: local
            name: MapGeneraleArma3
            alt: Map générale du projet Arma 3 - Top view - player main path
            display: left
            extension: jpg
            folder_name: leveldesign
          3:
            type: paragraph
            content: Dans la campagne Arma, j’ai été en charge de la 4eme mission.
              Dans cette mission, je voulais que les joueurs soient conscients du déroulement du scénario dans lequel ils évoluent.
              Etant un joueur qui aime jouer en assaut, j’ai voulu faire une mission avec beaucoup d’action pour cette classe, mais en laissant des spots pour qu’un sniper puisse s’amuser.
          4:
            type: paragraph
            content: Les joueurs devaient constamment être sous pression à partir de la première zone d’action et rester ainsi tout le long de la mission.
              Tanoa étant très forestière comparé à Altis, le joueur a plus de difficulté à détecter les ennemis, ce qui a aidé à monter et garder ce stress.
              Un timer est mis en place après la première action et les joueurs doivent effectuer une activité avant la fin de celui-ci.
              Juste le fait d’afficher un timer toutes les minutes laisse les joueurs en état de stress.
          5:
            type: paragraph
            content: La mission est basée sur de la défense, il y en a deux, la première est une embuscade réalisée sur les joueurs par le Syndikat.
              La deuxième, par contre ce sont les joueurs qui attendent que l’AAF passe à l’action. Ce sont deux approches différentes de défense pour avoir de la variété sur une même activité.
              Il y a bien sûr plus d’ennemis à la deuxième défense, il faut que les joueurs se dépassent et travaillent leurs skills.
          6:
            type: title
            level: 1
            content: Story
          7:
            type: title
            level: 2
            content: Background
          8:
            type: local
            name: 03_screenshot_DefenseCheckpoint
            alt : Screenshot de la deuxième défense face aux membres de l'AAF.
            extension: jpg
            folder_name: leveldesign
            display: right
          9:
            type: paragraph
            content: Tanoa est une île indépendante située dans le pacifique où deux superpuissances s’affrontent pour son contrôle. Le NATO s’intéresse à Tanoa étant une île proche de leur
              pays et ayant des ressources intéressantes pour le commerce. Le CSAT, une force rivale de NATO, y voit un moyen de prendre l’île, afin de se rapprocher des Etats-Unis, et ainsi y
              installer une base dangereuse pour ses rivaux.
              Pour éviter une crise planétaire, ces deux superpuissances travaillent avec des forces miliciennes. Le NATO emploie l’AAF, un groupe d’Altis contraint d’exécuter les ordres des
              Nations Unies et envoyé pour asservir l’île. Le CSAT, a réussi à prendre le contrôle d’un groupe de rebelle indépendantiste de Tanoa, le Syndikat, qui lutte contre la prise de
              pouvoir de NATO.
          10:
            type: title
            level: 2
            content: Scénario
          11:
            type: local
            name: blackfox_timeline
            alt: Diagramme des pourcentages des actions
            display: left
            extension: jpg
            folder_name: leveldesign
          12:
            type: paragraph
            content: L’escouade est envoyée en mission afin de trouver comment le Syndikat se fournit en armes afin d’aider l’AAF envoyé sur Tanoa. En s'apercevant que le CSAT fournit des armes aux
              indépendantistes de Tanoa, le Blufor décide de faire exploser un entrepôt de munitions Opfor situé sur Altis.
              Sur cette île, un commandant de la milice d’Altis envoie un ordre, détruire un convoi du Syndikat. Malheureusement, le commandant en question, se sert des Nations Unies pour
              arriver à ses fins, prendre le contrôle de l’AAF afin de se libérer de l’emprise qu’a NATO sur Altis. L’un des passagers du convoi est le supérieur du commandant.
              Suite à cet assassinat, un appel est envoyé, les Blufor établis sur Tanoa luttent contre l’AAF qui s’est rangé du côté du Syndikat et du CSAT
          13:
            type: title
            level: 2
            content: Ma mission
          14:
            type: paragraph
            content: Arrivée sur l’île, en se dirigeant vers la base, l’escouade est prise en embuscade et est obligée de fuir jusqu’à la base pour rejoindre
              son commandant et ainsi établir un plan pour contrer les menaces de la fusion des groupes AAF et Syndikat.
          15:
            type: title
            level: 2
            content: Fin
          16:
            type: paragraph
            content: Une fois que les Nations Unies ont établi leur ordre de priorité, elles envoient l’escouade tuer le chef Syndikat.
              Enfin, le NATO débarque sur Georgestown afin d’anéantir les derniers traîtres AAF sur l’île, et ainsi obtenir la suprématie de Tanoa.
