      summary: <p>Création d'une map en mode deathmatch à 16 joueurs sur Unreal Tournament avec un event.</p>
        <p>La map est une base spatiale futuriste avec une ouverture en haut pour voir le ciel étoilé et deux planètes (les landmarks).</p>
      content:
        <h2>Note d'intention</h2>
        <p>La map permet d’avoir un visuel sur les ennemis de l’autre côté, c’est la zone long range.
        Mais cette zone est très ouverte, ce qui incite le joueur a utilisé des armes mi-distance, quand un ennemi est du même côté que le joueur. </p>
        <p>Des couloirs font le tour, afin de récupérer armes/munitions/soins, ces couloirs sont des zones de corps à corps,
        et sont des zones plus sûres pour se régénérer. Certains gardent une grande visibilité pour permettre d’utiliser aussi des armes mi-distance. </p>
        <p>Il y a des wall dodge, wall slide, lift jump pour atteindre des bonus, mais ils restent toujours atteignable,
        par d’autres chemins si le joueur ne maîtrise pas ces features. </p>
        <h2>Explication</h2>
        <p>Cette map est faite pour du Deathmatch, une autre contrainte, puisque les spawn des joueurs doivent être bien timé, pour ne pas favoriser un joueur.
        Ils se situent la plupart du temps dans un espace créé exprès qui permet de ne pas se faire tirer dans le dos ou sur les côtés quand on revient en jeu. </p>
        <p>Dans Unreal Tournament, la verticalité est très utilisé, j’ai choisi de placer des “base jump” pour changer très rapidement d’étage, et ainsi ne pas casser le flow comme pourrait le faire des ascenseurs. </p>
        <p>Le plus gros bonus, le “Berserker”, se situe au milieu de la map, dans le bâtiment central. Des couloirs font le tour de ce bâtiment, on y trouve armes/soin/munitions. </p>
        <p>La map est une base spatiale futuriste avec une ouverture en haut pour voir le ciel étoilé et deux planètes (les landmarks).</p>
        <h2>Event</h2>
        <p>L’event de la map ”Brouillard” a été pensé pour réduire la visibilité du joueur et ainsi l’inciter à utiliser des armes corps à corps.
        Au départ, le brouillard devait être empoisonné et retirer 1 point de vie par seconde pendant 50 secondes, afin de réduire de moitié la vie de tous les joueurs.
        Mais les joueurs trouvaient cela frustrant alors l’empoisonnement a été enlevé. </p>
